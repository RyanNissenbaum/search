<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>

    </head>
    <body>
        <div class="right">
            <a href="index.html">Google Search</a>
        </div>
        <a href="index.html"><img alt="Google"  src="glogo.png"></a>
        <div class="center">
            <form action="https://google.com/search">
            <div class="advlabel">
            <div>
                <label for="all">all these words:</label>    
                <input class="advinfield" type="text" name="as_q" id="all">
            </div>
            <div>
                <label for="exact">this exact word or phrase:</label>   
                <input class="advinfield" type="text" name="as_epq" id="exact">
            </div>
            <div>
                <label for="any">any of these words:</label>   
                <input class="advinfield" type="text" name="as_oq" id="any">
            </div>
            <div>
                <label for="none">none of these words:</label>   
                <input class="advinfield" type="text" name="as_eq" id="none">
            </div>
            </div>
                <input class="advbutton" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
